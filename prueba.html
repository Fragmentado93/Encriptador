<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <main>
            <img class="logo" src="imag/logo.png" alt="logo">
        <div class="contenedor1">
            <textarea class="caja" name="texto1" rows="12" cols="40">Ingrese el texto aquí</textarea>
            <div class="texto-contenedor">
                <img class="imag-admira" src="imag/adm.png" alt="admiración">
                <p class="texto3">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton1" type="button">Encriptar</button>
                <button class="boton2" type="button">Desencriptar</button>
            </div>
        </div>
        
        <div class="contenedor2">
            <textarea class="caja2" name="texto1" rows="12" cols="40"></textarea>
            <div class="salida">
                <div class="ocultar">
                    <img class="imagen1" src="imag/imagen1.png" alt="imagen del encriptador de texto">
                    <p class="texto1">Ningún mensaje fue</p>
                    <p class="texto6">encontrado</p>
                    <div class="texto22">
                        <p class="texto2">Ingresa el texto que deseas encriptar o</p>
                        <p class="texto2">desencriptar</p>
                    </div>
                </div>
            </div>
            <div class="botones1">
                <button class="boton3" type="button">Copiar</button>
                <button class="boton4" type="button">Restaurar</button>
            </div>
        </div>
    </main>
    <script src="prueba.js"></script>
</body>
</html>
